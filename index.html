<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="bg-image">
        <div class="banner">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" 
            alt="A logo representing the Norse god Odin">
            <p>ODIN</p>
        </div>
        <div class="img-source">
            Photo by <a href="https://unsplash.com/@mcsheffrey?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Connor McSheffrey</a> on <a href="https://unsplash.com/photos/I1Voe0IO9tg?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
  
        </div>
    </div>
    <main>
        <div>
            <p style="margin: 0;">This is not a real online service! You know you need something like this in your life.</p>
            <p>Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <form action="" method="GET">
            <div class="input-container">
                <div>
                    <p>Let's do this!</p>
                    <span><span aria-label="required">*</span>Required</span>
                    <div class="form-row">
                        <div>
                            <label for="firstname">FIRST NAME<span aria-label="required">*</span></label>
                            <input id="firstname" type="text">
                        </div>
                        <div>
                            <label for="lastname">LAST NAME<span aria-label="required">*</span></label>
                            <input id="lastname" type="text">
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="email">EMAIL<span aria-label="required">*</span></label>
                            <input id="email" type="email">
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input id="phone" type="text" inputmode="numeric">
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="password">PASSWORD<span aria-label="required">*</span></label>
                            <input id="password" type="password">
                            <!-- <input id="password" type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required> -->
                        </div>
                        <div>
                            <label for="confirm">CONFIRM PASSWORD<span aria-label="required">*</span></label>
                            <input id="confirm" type="password">
                            <!-- <input id="confirm" type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="submit">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </form>
    </main>
    <script src="./script.js"></script>
</body>
</html>
